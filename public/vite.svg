<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AA8C2C"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#F4D03F"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#050505"/>
  
  <!-- Glow effect -->
  <circle cx="32" cy="32" r="28" fill="url(#glowGradient)"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="#D4AF37" stroke-width="1" opacity="0.5"/>
  
  <!-- Center symbol -->
  <text x="32" y="38" text-anchor="middle" fill="#D4AF37" font-family="serif" font-size="20">☉</text>
  
  <!-- Corner runes -->
  <text x="20" y="20" fill="#D4AF37" font-size="8" opacity="0.7">ᚠ</text>
  <text x="44" y="20" fill="#D4AF37" font-size="8" opacity="0.7">ᚢ</text>
  <text x="20" y="48" fill="#D4AF37" font-size="8" opacity="0.7">ᚦ</text>
  <text x="44" y="48" fill="#D4AF37" font-size="8" opacity="0.7">ᚨ</text>
</svg>
